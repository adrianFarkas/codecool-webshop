<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="filter">
   <form action="/" method="post">
    <select name="categories" class="btn btn-success">
        <option value="-1">Categories</option>
        <option th:each="cat : ${category}"
                th:value="${cat.id}"
                th:utext="${cat.name}"
                th:selected="${cat.getId()==filterCatId}"/>
    </select>

    <select name="suppliers" class="btn btn-success">
        <option value="-1">Suppliers</option>
        <option th:each="supp : ${suppliers}"
                th:value="${supp.id}"
                th:utext="${supp.name}"
                th:selected="${supp.getId()==filterSupptId}"/>
    </select>
       <button class="btn btn-success" type="submit">Search</button>
   </form>
</div>

</body>
</html>
