<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">>
<body>
<div th:if="${USER_ID != -1}" class="shopping_cart_icon" th:fragment="cart">
    <a href="/shopping-cart">
        <span class="fa-stack fa-2x has-badge" th:data-count="${cartSize}">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-2x cart"></i>
        </span>
    </a>
</div>
</body>
</html>
